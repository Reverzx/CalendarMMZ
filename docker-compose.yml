services:
  db:
    image: postgres:15-alpine
    container_name: calendar_db
    environment:
      POSTGRES_DB: calendar_db
      POSTGRES_USER: calendar_user
      POSTGRES_PASSWORD: calendar_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calendar_user -d calendar_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - calendar_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calendar_web
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://calendar_user:calendar_pass@db:5432/calendar_db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5000}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./static:/app/static
      - ./config.py:/app/config.py
    networks:
      - calendar_network
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: calendar_bot
    environment:
      - DATABASE_URL=postgresql://calendar_user:calendar_pass@db:5432/calendar_db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_started
    volumes:
      - ./app:/app/app
      - ./config.py:/app/config.py
    networks:
      - calendar_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  calendar_network:
    driver: bridge
